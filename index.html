<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cimedical</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" href="css/Bootstrap/css/bootstrap.min.css">


</head>
<body background="imgs/descarga.jpg">
	
	<div class="container bg-primary rounded-3">
		<div class="row">
			<div class="col text-start ">

				<!--Logo-->

				<div class="py-4">
					<img src="https://pngimg.com/uploads/letter_c/letter_c_PNG50.png" width="70px" class="list-inline-item" alt="">
					<h1 class="list-inline-item fs-2 fw-normal">Cimedical</h1>
				</div>

				<!--Bienvenido-->
				
				<div class="text-start container bg-success">
					<h2>Ubicacion para el eslogan de la empresa</h2>
					<h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus voluptatum iusto, qu</h3>
				</div>

				<!--Login-->


				<div class="container bg-light rounded-top">
					<form action="#">
						<div class="mb-4">
							<h1 class="text-center pt-5">Ingreso al sistema</h1>
							<label for="email" class="form-label">Usuario</label>
							<input type="email" class="form-control" name="email">

						</div>
						<div class="mb-4">
							<label for="password" class="form-label">Contraseña</label>
							<input type="password" class="form-control" name="email">
						</div>
						<div class="mb-4">
							<input type="checkbox" name="connected" class="form-check-input">
							<label for="connected" class="form-check-label">Mantenerme conectado</label>
						</div>


						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Ingresar</button>
						</div>
						
						<div class="my-3">
							<span><a href="#">Se te olvidó tu contraseña?</a></span>
						</div>
					</form>
				</div>
				

			</div>

			<div class="col ">
				2
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
